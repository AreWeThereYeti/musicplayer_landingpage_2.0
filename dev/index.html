$(document).ready(function(){
        $(window).scroll(function(){
            if($(window).scrollTop() > 50){
                var blur  = $(window).scrollTop() / 50;
                $('.header').animate({'backgroundColor': "#282e37" }, 200);
                $('.where').css({'color': "#ffffff"}, 200);
                $('.onemorething').fadeOut(100, function(){
                    $('.artist').fadeIn(100);
                });
            }
            //    If it is not mobile
            if(mobilecheck() === false){
                $("#img img" ).css({
                    '-webkit-filter': "grayscale("+blur*2+"%)",
                    '-webkit-filter': "blur("+blur+"px) grayscale("+blur*20+"%)"
                });
            }
        });

})
